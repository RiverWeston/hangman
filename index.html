<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Word Guess</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Word Guess</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Word Guess</h2>
      </div>
      <div class="card-body">
        <button>"Click to Start"</button>
        <p id="underscores"></p>
        <p id="countdown"></p>
        <p id="outcome"></p>
      </div>
      <div>
        Wins:
        <span id="wins"></span>
      </div>
      <div>
        Loses:
        <span id="loses"></span>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
